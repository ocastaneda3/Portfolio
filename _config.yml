# Site settings
title: oscar castañeda
description: >-
  <a href="https://github.com/ocastaneda3" target="_blank" rel="noopener">@github</a>.
lang: en-US
timezone: Pacific/Los Angeles
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/mahendrata.now.sh
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Oscar Castañeda
  bio: >-
    Senior Computer Science w/ Focus in Security<br>
    California State University - Fullerton<br><br>
    Experience with:<br>
    Software Development Process (Agile)<br>
    Web Development (Front-End / Back-End)<br>
    Security Tools (Wireshark, Burp Suite, Kali Linux, OllyDbg)<br><br>
    
    <a href="https://github.com/ocastaneda3" target="_blank" rel="noopener">@github</a>.
  username: ocastaneda3
  email: o.castaneda1@outlook.com
  avatar: /assets/img/intro_picture.jpg

# Url settings
url: "https://klise.now.sh"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
